<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级随机点名系统</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>班级随机点名系统</h1>
        <div class="display-area">
            <div id="selectedStudent" class="selected-student">等待点名...</div>
            <div id="rollingStudents" class="rolling-students"></div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start-btn">开始点名</button>
            <button id="stopBtn" class="btn stop-btn" disabled>停止</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
